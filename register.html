<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles2.css">

      <title>Register Here</title>
   </head>
   <body>
      <div class="register">

         <form action="" class="register__form">
            <h1 class="register__title">Register</h1>

            <div class="register__content">
                <div class="register__box">
                    <i class="ri-user-3-line register__icon"></i>
  
                    <div class="register__box-input">
                       <input type="text" required class="register__input" id="register-text" placeholder=" ">
                       <label for="register-text" class="register__label">First Name</label>
                    </div>
                </div>

                <div class="register__box">
                    <i class="ri-user-3-line register__icon"></i>
  
                    <div class="register__box-input">
                       <input type="text" required class="register__input" id="register-text" placeholder=" ">
                       <label for="register-text" class="register__label">Last Name</label>
                    </div>
                </div>

                <div class="register__box">
                    <i class="ri-user-3-line register__icon"></i>
  
                    <div class="register__box-input">
                       <input type="tel" required class="register__input" id="register-tel" placeholder=" ">
                       <label for="register-tel" class="register__label">Tel No</label>
                    </div>
                </div>

               <div class="register__box">
                  <i class="ri-user-3-line register__icon"></i>

                  <div class="register__box-input">
                     <input type="email" required class="register__input" id="register-email" placeholder=" ">
                     <label for="register-email" class="register__label">Email</label>
                  </div>
               </div>

               <div class="register__box">
                  <i class="ri-lock-2-line register__icon"></i>

                  <div class="register__box-input">
                     <input type="password" required class="register__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="register__label">Password</label>
                     <i class="ri-eye-off-line register__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="register__check">
               <div class="register__check-group">
                  <input type="checkbox" class="register__check-input" id="register-check">
                  <label for="register-check" class="register__check-label">Remember me</label>
               </div>

            </div>

            <button type="submit" class="register__button">Register</button>

            <p class="register__login">
               Have an account? <a href="/index.html">Login</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
